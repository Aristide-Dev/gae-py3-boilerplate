{% extends lang+"/base.html" %}

{% block title %}Web app initialization{% endblock title %}

{% block content %}
<h1>Web app initialization</h1>

<p>If you're seeing this page, your web app does not have any admin set up yet. Use this page to make yourself an admin</p>

<div class="row">
    <div class="col-md-6">
        <form method="post">
            <div class="form-group">
                <label for="usernameInput">Username</label>
                <input type="text" class="form-control" id="usernameInput" placeholder="Enter username" name="registration-username" required>
            </div>

            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="registration-password" required>
            </div>

            <div class="form-group">
                <label for="repeatInput">Repeat password</label>
                <input type="password" class="form-control" id="repeatInput" placeholder="Repeat password" name="registration-repeat" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
